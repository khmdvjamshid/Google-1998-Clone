<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Google!</title>
</head>
<body>
    <img src="/img/google.jpg" width="351" height="113" alt="logo" >

    <div class="block_1">
        <p id="first-line">Search the web using Google!</p>
        <input type="text" class="input-box">
        <button class="button search">Google Search</button>
        <button class="button lucky">I'm feeling lucky</button>
    </div>

    <div class="block_2">
        <p id="speacial-2">Special Searches</p>
        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Standford Search</a><br>
        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
    </div>

    <div class="block_3">
        <p id="speacial-3"></p>
        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!Logos</a>
    </div>

    <div class="block_4">
        <p id="speacial-4">Get Google! <br> updates monthly.</p>
        <input type="text" placeholder="your e-mail"><br>
        <button>Subscribe</button>&nbsp;&nbsp;
        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
    </div>

    <p id="last">Copyright Â©1998 Google Inc.</p>
</body>
</html>
